		<header id="headerMain" class="headerMain header">
			<h1>Compara Precios</h1>
			<svg id="addButton" class="icon icon-plus addButton"><use xlink:href="#icon-plus"></use></svg>
		</header>

		<header id="headerAdd" class="headerAdd header hide">
			<svg id="backToMain" class="icon icon-arrow-left2 backToMain"><use xlink:href="#icon-arrow-left2"></use></svg>
			<h1><span id="titleVistProduct">Añade</span> Producto</h1>
			<svg id="saveProduct" class="icon icon-floppy-disk saveProduct"><use xlink:href="#icon-floppy-disk"></use></svg>
		</header>

		<header id="headerProduct" class="headerProduct header hide">
			<svg id="backToMainProduct" class="icon icon-arrow-left2 backToMain"><use xlink:href="#icon-arrow-left2"></use></svg>
			<h1 id="productItemName">Producto</h1>
			<svg id="deleteProduct" class="icon icon-bin2 deleteProduct"><use xlink:href="#icon-bin2"></use></svg>
		</header>

		<div id="productList" class="productList">
			<p class="empty">Pulsa + para agregar productos</p>
		</div>
	
		<section id="productInput" class="productInput hide">
			<form name="formulario">
				<p>Nombre:<br><input type="text" name="nameInput" id="nameInput" size="18"></p>
				<p>Marca:<br><input type="text" name="markInput" id="markInput" size="18"></p>
				<p>Cantidad:<br><input type="number" name="amountInput" id="amountInput" size="5"></p>
				<p>Peso:<br><input type="number" name="weightInput" id="weightInput" size="5"></p>
			</form>
		</section>

		<div id="productItem" class="hide">
			<div id="dataBox" class="dataBox">
				<div>
					<div>Nombre: <span id="nameItem"></span></div>
					<div>Marca: <span id="markItem"></span></div>
					<div>Cantidad: <span id="amountItem"></span></div>
					<div>Peso: <span id="weightItem"></span></div>
				</div>
				<svg id="productEdit"  class="icon iconItem icon-pencil productEdit" data-id=""><use xlink:href="#icon-pencil" data-id=""></use></svg>
			</div>

			<div id="priceBox">				
			</div>

			<div id="priceForm">	
				<form name="formulario" class="priceForm">
					Tienda:<br><input type="text" name="tienda" id="shopInput" size="15"><br>
					Precio:<br><input type="number" name="precio" id="priceInput" size="5">
				</form>
				<div id="addPrice" class="addPrice">
					<span id="priceFormTitle">Añadir</span> &nbsp; precio
					<svg class="icon icon-redo2"><use xlink:href="#icon-redo2"></use></svg>
				</div>				
				<div id="clearPrice" class="clearPrice hide">
					Cancelar editar
					<svg class="icon icon-cross"><use xlink:href="#icon-cross"></use></svg>
				</div>
			</div>
		</div>
		
		<div id="pie">
			<div class ="botones" id="imp">
				<span>Importar</span>
					<svg class="icon-footer icon-import"><use xlink:href="#icon-import"></use></svg>
			</div>
			<div class="botones" id="exp">
				<span>Exportar</span>				
				<svg class="icon-footer icon-export"><use xlink:href="#icon-export"></use></svg>
			</div>
		</div>

   		<input type="file" class="hide" id="inputFile">

		<script type="text/javascript" src="js/main.js"></script>
